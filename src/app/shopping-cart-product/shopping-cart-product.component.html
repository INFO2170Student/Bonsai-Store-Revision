<mat-card class="shopping-cart-product-card" *ngIf="ShoppingCartProduct">
  <mat-card-header>
    <mat-card-title>{{ ShoppingCartProduct.name }}</mat-card-title>
    <mat-card-subtitle>{{ ShoppingCartProduct.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ ShoppingCartProduct.pictureUrl }}" />
  <mat-card-content>
    <p>{{ ShoppingCartProduct.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
